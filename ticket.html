<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <meta name="description" content="">
        <meta name="author" content="">

        <title>Electriv Eel 2023</title>

        <!-- CSS FILES -->        
        <link rel="preconnect" href="https://fonts.googleapis.com">
        
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;400;700&display=swap" rel="stylesheet">
                
        <link href="css/bootstrap.min.css" rel="stylesheet">

        <link href="css/bootstrap-icons.css" rel="stylesheet">

        <link href="css/style.css" rel="stylesheet">

        <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/JsBarcode.all.min.js"></script>



    </head>
    
    <body class="text-white" style"background-color: black;">
        <main>
            <header class="site-header">
                <div class="container">
                    <div class="row">
                        
                        <div class="col-lg-12 col-12 d-flex flex-wrap">
                            <p class="d-flex me-4 mb-0">
                               
                            </p>
                        </div>

                    </div>
                </div>
            </header>


            <nav class="navbar navbar-expand-lg">
                <div class="container">
                    <img src="./img/EE.png" alt="Image Description" width="50" height="50" class="me-2">
                        <strong style="color: white;">Electric Eel Music Festival</strong>

                    <a href="ticket.html" class="btn custom-btn d-lg-none ms-auto me-4">Buy Ticket</a>


                    
    
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
    
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav align-items-lg-center ms-auto me-lg-5">
                            <li class="nav-item">
                                <a class="nav-link" href="index.html">Home</a>
                                
                            </li>
                        </ul>     
                    </div>
                </div>
            </nav>


            <section class="ticket-section section-padding">
                <div class="section-overlay"></div>

                <div class="container">
                    <div class="row">

                       <h1 class="text-white" style="font-family: Freekick; padding-top: 50px; margin-bottom: 0px; text-align: center;">Get started here</h1>

                        <div class="col-lg-6 col-10 mx-auto">
                            <form class="custom-form ticket-form mb-5 mb-lg-0" action="#" method="post" role="form">
                                

                                <div class="ticket-form-body text-white">
                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="text" name="ticket-form-name" id="ticket-form-name" class="form-control" placeholder="Full name" required>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-12">
                                            <input type="email" name="ticket-form-email" id="ticket-form-email" pattern="[^ @]*@[^ @]*" class="form-control" placeholder="Email address" required>
                                        </div>
                                    </div>

                                    <input type="tel" class="form-control" name="ticket-form-phone" placeholder="Ph 000-000-0000" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required="">

                                    <h6>Choose Ticket Type</h6>

                                    <div class="row">
                                        <div class="col-lg-6 col-md-6 col-12">
                                            <div class="form-check form-control">
                                                <input class="form-check-input" type="radio" name="TicketForm" id="flexRadioDefault1">
                                                <label class="form-check-label" for="flexRadioDefault1">
                                                    Eary bird $129
                                                </label>
                                            </div>
                                        </div>

                                        <div class="col-lg-6 col-md-6 col-12">
                                            <div class="form-check form-check-radio form-control">
                                                <input class="form-check-input" type="radio" name="TicketForm" id="flexRadioDefault2">
                                                <label class="form-check-label" for="flexRadioDefault2">
                                                    Standard $159
                                                </label>
                                            </div>
                                        </div>
                                    </div>

                                    <input type="number" name="ticket-form-number" id="ticket-form-number" class="form-control" placeholder="Number of Tickets" required>

                                    <textarea name="ticket-form-message" rows="3" class="form-control" id="ticket-form-message" placeholder="Additional Request"></textarea>

                                    <div style="text-align: center;">
                                        <a href="ticket.html">
                                            <button class="btn custom-btn ms-auto me-4;" style="height: 50px;">Get Tickets</button>
                                        </a>
                                    </div>
                                </div>
                            </form>
                    </div>
                </div>
            </section>
        </main>


        
        <!-- JAVASCRIPT FILES -->
        <script src="js/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/jquery.sticky.js"></script>
        <script src="js/custom.js"></script>
        <script>
        // jQuery script to change button background color on hover
        $(document).ready(function() {
            $("#getTicketsButton").hover(
                function() {
                    $(this).css("background-color", "#FF9900");
                },
                function() {
                    $(this).css("background-color", "#F26D5B");
                }
            );

            // jQuery script to show confirmation message on form submit
            $(".ticket-form").submit(function(event) {
                event.preventDefault();
                alert("Thank you for submitting your ticket request! Please check email for tickets.");
                // You can add further logic here to send the form data to a server
            });

            // jQuery script for smooth scrolling to the ticket section
            $(".click-scroll").click(function(event) {
                event.preventDefault();
                $("html, body").animate({
                    scrollTop: $("#ticket-section").offset().top
                }, 800);
            });
        });
    </script>

    </body>
</html>
